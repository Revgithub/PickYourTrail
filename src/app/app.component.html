<div class="container header">


    
  <h4 class="head">Pickyourtrial Sitemap</h4>
  
  <h5>Destinations</h5>
  <hr  />
  <div class="row">
    <div>
      <ul class="list">
        <li  class=" col-md-3 col-lg-3 col-xs-6 col-sm-6" *ngFor="let listdata of data.destinations">
        <a class="anchor"  href="{{listdata.url}}">{{listdata.text}}</a> 
        </li>
      </ul>
    </div>
  </div>
  <br>
  <h5> Themed Vacations</h5>
  <hr  />
  <div class="row">
    <div>
      <ul class="list">
        <li  class=" col-md-3 col-lg-3 col-xs-6 col-sm-6" *ngFor="let listdata of data.vacations">
       <a  class="anchor" href="{{listdata.url}}" > {{listdata.text}}</a> 
        </li>
      </ul>
    </div>
  </div>
</div>
<br>
<nav  aria-label="Page navigation example" id="mytext">
  <ul class="pagination">
    <li class="page-item" *ngFor="let a of cars; let i = index" [attr.data-index]="i"><a class="page-link" class="{{i}}" href="#{{i}}">{{a}}</a></li>
    
  </ul>
</nav>
<div class="container content">
  <div class="row  ">
  <h5>Showing all 892 pages</h5>
  <hr  />
 <br />
  
  <hr />
  <div class="row ">
    <div>
      <ul class="list">
        <li  class=" col-md-12 col-lg-12 col-xs-12 col-sm-12" *ngFor="let recipient of map  |  keyvalue; let i = index" [attr.data-index]="i" id="{{i}}">
       
          <span class="col-md-12"><b>{{recipient.key}}</b></span> 
<br />
          <span  class=" col-md-6 col-lg-6 col-xs-6 col-sm-6" *ngFor="let a of recipient.value" >
           <a href="#" style="color:#2C2F42;"  > {{a}} </a>
          </span>
        </li>
      </ul>
    </div>
  </div>
  
  </div>
  
  
    
  </div>
